<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="author" content="Go">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/64d790b45a.js"
            crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="wrap">
        <header>
            <span>
                <i class="fas fa-globe-asia"></i>
            </span>
            <h1 class="title">회원가입</h1>
            <h5 class="team_name">Join ZeroWaste</h5>
        </header>
        <form class="form_register">
            <div class="form_input">
                <label class="input_boxes">
                    <span class="input_icon">
                        <i class="fas fa-user-tag"></i>
                    </span>
                    <input class="input_box" type="text"  placeholder="이름">
                    <span class="input_icon">
<!--                        <i class="far fa-check-square"></i>-->
                    </span>
                </label>
                <label class="input_boxes">
                    <span class="input_icon">
                        <i class="fas fa-user-check"></i>
                    </span>
                    <input class="input_box" type="text"  placeholder="아이디">
                    <span class="input_icon">
<!--                        <i class="far fa-check-square"></i>-->
                    </span>

                </label>
                <label class="input_boxes">
                    <span class="input_icon">
                        <i class="fas fa-unlock-alt"></i>
                    </span>
                    <input class="input_box" type="text"  placeholder="비밀번호">
                    <span class="input_icon">
<!--                        <i class="far fa-check-square"></i>-->
                    </span>
                </label>
                <label class="input_boxes">
                    <span class="input_icon">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input class="input_box" type="text"  placeholder="이메일">
                    <span class="input_icon">
<!--                        <i class="far fa-check-square"></i>-->
                    </span>
                </label>
            </div>
        </form>
        <div class="btn_sign_up">
            <button onclick="" type="button" class="">회원 가입하기</button>
        </div>
    </div>
    <footer>
        <div class="footer">
	        ©Team 2. All rights reserved.
        </div>

    </footer>

</body>
</html>
